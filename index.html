<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Image Downloader</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      text-align: center;
      padding: 25px 20px;
      font-size: 32px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #home-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-align: center;
      color: white;
    }

    #home-screen h2 {
      font-size: 28px;
      margin-bottom: 15px;
      opacity: 0.9;
    }

    #home-screen p {
      font-size: 18px;
      opacity: 0.8;
      max-width: 500px;
      line-height: 1.6;
    }

    #search-container {
      display: none;
    }

    #search-box {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      outline: none;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    #search-box:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    #search-button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    #search-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(76,175,80,0.3);
    }

    #loading {
      display: none;
      text-align: center;
      color: white;
      font-size: 18px;
      margin: 20px 0;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #featured-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 30px;
      max-width: 800px;
      width: 100%;
    }

    #home-loading {
      color: white;
      text-align: center;
      margin-top: 30px;
    }

    #image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }

    .image-container {
      position: relative;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .image-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .image-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .image-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      padding: 15px;
      color: white;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .image-container:hover .image-overlay {
      transform: translateY(0);
    }

    .download-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255,107,107,0.3);
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255,255,255,0.2);
      position: sticky;
      bottom: 0;
      width: 100%;
    }

    nav button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
    }

    nav button:hover, nav button.active {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .no-results {
      text-align: center;
      color: white;
      font-size: 18px;
      opacity: 0.8;
      margin-top: 40px;
    }

    .error-message {
      text-align: center;
      color: #ff6b6b;
      font-size: 18px;
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    @media (max-width: 600px) {
      header {
        font-size: 24px;
        padding: 20px 15px;
      }
      
      #home-screen h2 {
        font-size: 22px;
      }
      
      #home-screen p {
        font-size: 16px;
      }
      
      #image-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
      
      nav button {
        padding: 10px 20px;
        font-size: 14px;
      }
      
      main {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>AR Image Downloader</header>

  <main>
    <div id="home-screen">
      <h2>Welcome to AR Image Downloader</h2>
      <p>Discover and download high-quality images for your projects. Search from millions of free images and download them instantly.</p>
      
      <div id="featured-grid"></div>
      
      <div id="home-loading" style="display: none;">
        <div class="spinner"></div>
        Loading featured images...
      </div>
    </div>

    <div id="search-container">
      <input type="text" placeholder="Search for amazing images..." id="search-box">
      <button id="search-button" onclick="performSearch()">Search Images</button>
      
      <div id="loading">
        <div class="spinner"></div>
        Searching for images...
      </div>
      
      <div id="image-grid"></div>
    </div>
  </main>

  <nav>
    <button id="home-btn" class="active" onclick="showHome()">üè† Home</button>
    <button id="search-btn" onclick="showSearch()">üîç Search</button>
  </nav>

  <script>
    const apiKey = "52308689-1eb4cbc98d31bb3a5c0065792";
    
    const homeScreen = document.getElementById('home-screen');
    const searchContainer = document.getElementById('search-container');
    const searchBox = document.getElementById('search-box');
    const imageGrid = document.getElementById('image-grid');
    const featuredGrid = document.getElementById('featured-grid');
    const loading = document.getElementById('loading');
    const homeLoading = document.getElementById('home-loading');
    const homeBtn = document.getElementById('home-btn');
    const searchBtn = document.getElementById('search-btn');

    function showHome() {
      homeScreen.style.display = 'flex';
      searchContainer.style.display = 'none';
      homeBtn.classList.add('active');
      searchBtn.classList.remove('active');
      imageGrid.innerHTML = '';
      
      // Load featured images if not already loaded
      if (featuredGrid.innerHTML === '') {
        loadFeaturedImages();
      }
    }

    function showSearch() {
      homeScreen.style.display = 'none';
      searchContainer.style.display = 'block';
      searchBtn.classList.add('active');
      homeBtn.classList.remove('active');
      searchBox.focus();
    }

    function performSearch() {
      const query = searchBox.value.trim();
      if(query) {
        fetchImages(query);
      }
    }

    async function loadFeaturedImages() {
      homeLoading.style.display = 'block';
      featuredGrid.innerHTML = '';
      
      const featuredQueries = ['nature', 'technology', 'architecture', 'travel', 'abstract', 'business'];
      const randomQuery = featuredQueries[Math.floor(Math.random() * featuredQueries.length)];
      
      const url = `https://pixabay.com/api/?key=${apiKey}&q=${randomQuery}&image_type=photo&per_page=12&safesearch=true&order=popular`;
      
      try {
        const res = await fetch(url);
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        homeLoading.style.display = 'none';
        
        if (!data.hits || data.hits.length === 0) {
          featuredGrid.innerHTML = '<div style="color: rgba(255,255,255,0.7); text-align: center; grid-column: 1/-1;">No featured images available</div>';
        } else {
          data.hits.forEach((img) => {
            const container = document.createElement('div');
            container.className = 'image-container';
            container.style.height = '180px';
            
            const imageEl = document.createElement('img');
            imageEl.src = img.webformatURL;
            imageEl.alt = img.tags || 'Featured Image';
            imageEl.loading = 'lazy';
            imageEl.style.height = '100%';
            
            const overlay = document.createElement('div');
            overlay.className = 'image-overlay';
            
            const tags = document.createElement('div');
            tags.style.fontSize = '11px';
            tags.style.opacity = '0.9';
            tags.textContent = img.tags || 'Featured';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'üì• Download';
            downloadBtn.onclick = () => downloadImage(img.largeImageURL || img.webformatURL, img.tags || 'featured');
            
            overlay.appendChild(tags);
            overlay.appendChild(downloadBtn);
            
            container.appendChild(imageEl);
            container.appendChild(overlay);
            featuredGrid.appendChild(container);
            
            // Handle image load errors
            imageEl.onerror = function() {
              console.log('Featured image failed to load:', img.webformatURL);
              if (img.previewURL) {
                imageEl.src = img.previewURL;
              }
            };
          });
        }
      } catch (err) {
        homeLoading.style.display = 'none';
        console.error('Featured images error:', err);
        featuredGrid.innerHTML = '<div style="color: rgba(255,255,255,0.7); text-align: center; grid-column: 1/-1;">Unable to load featured images</div>';
      }
    }

    async function fetchImages(query) {
      loading.style.display = 'block';
      imageGrid.innerHTML = '';
      
      const url = `https://pixabay.com/api/?key=${apiKey}&q=${encodeURIComponent(query)}&image_type=photo&per_page=24&safesearch=true`;
      
      try {
        const res = await fetch(url);
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        loading.style.display = 'none';
        
        console.log('API Response:', data); // Debug log
        
        if (!data.hits || data.hits.length === 0) {
          imageGrid.innerHTML = '<div class="no-results">No images found for "' + query + '". Try a different search term.</div>';
        } else {
          data.hits.forEach((img, index) => {
            const container = document.createElement('div');
            container.className = 'image-container';
            
            const imageEl = document.createElement('img');
            imageEl.src = img.webformatURL;
            imageEl.alt = img.tags || 'Image';
            imageEl.loading = 'lazy';
            
            const overlay = document.createElement('div');
            overlay.className = 'image-overlay';
            
            const tags = document.createElement('div');
            tags.style.fontSize = '12px';
            tags.style.opacity = '0.9';
            tags.textContent = img.tags || 'No tags';
            
            const user = document.createElement('div');
            user.style.fontSize = '11px';
            user.style.opacity = '0.7';
            user.style.marginTop = '4px';
            user.textContent = `by ${img.user || 'Unknown'}`;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'üì• Download';
            downloadBtn.onclick = () => downloadImage(img.largeImageURL || img.webformatURL, img.tags || 'image');
            
            overlay.appendChild(tags);
            overlay.appendChild(user);
            overlay.appendChild(downloadBtn);
            
            container.appendChild(imageEl);
            container.appendChild(overlay);
            imageGrid.appendChild(container);
            
            // Handle image load errors
            imageEl.onerror = function() {
              console.log('Image failed to load:', img.webformatURL);
              if (img.previewURL) {
                imageEl.src = img.previewURL;
              }
            };
            
            imageEl.onload = function() {
              console.log('Image loaded successfully:', index);
            };
          });
        }
      } catch (err) {
        loading.style.display = 'none';
        console.error('Fetch error:', err);
        imageGrid.innerHTML = `<div class="error-message">‚ùå Error loading images: ${err.message}. Please try again.</div>`;
      }
    }

    function downloadImage(url, filename) {
      const link = document.createElement('a');
      link.href = url;
      link.download = filename.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '.jpg';
      link.target = '_blank';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Test API key function
    async function testApiKey() {
      try {
        const testUrl = `https://pixabay.com/api/?key=${apiKey}&q=nature&per_page=3`;
        const response = await fetch(testUrl);
        const data = await response.json();
        
        if (data.error) {
          console.error('API Key Error:', data.error);
          alert('API key problem: ' + data.error);
          return false;
        }
        
        console.log('API Key is working fine');
        return true;
      } catch (error) {
        console.error('API Test Error:', error);
        return false;
      }
    }

    // Event listeners
    searchBox.addEventListener('keypress', function(e){
      if(e.key === 'Enter') {
        performSearch();
      }
    });

    // Initialize app
    showHome();
    
    // Test API and load featured images on page load
    testApiKey().then(isWorking => {
      if (isWorking) {
        loadFeaturedImages();
      }
    });
  </script>

</body>
</html>
